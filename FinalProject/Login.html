<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" href="Images/Icon/faviconicon.png">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <img src="Images/arcade.png" alt="arcade machine png">
    <div class="name">
      <h1>Junior Arcade</h1>
    </div>
    <div class="login-screen">
      <a id="loginbtn" class="loginL" href="#">Login</a>
      <div class="userinputL">
        <input id="loginUsername" type="text" name="username" value="" placeholder="Username">
        <input id="loginPass" type="password" name="password" value="" placeholder="Password">
        <a id="subbtn" href="Home.html">Submit</a>
      </div>

      <a id="regbtn" class="loginR" href="#">Register</a>
      <div class="userinputR">
        <input id="loginUsername" type="text" name="username" value="" placeholder="Username">
        <input id="loginPass" type="password" name="password" value="" placeholder="Password">
        <a id="subbtn" href="Home.html">Submit</a>
      </div>

      <p class="loginwarning"></p>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="Inputs.js" charset="utf-8"></script>
    </div>
  </body>
</html>
